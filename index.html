<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="resetButton">Reset</button>
    <div id="content">
        <div class="dateDiv"><input type="date" class="date" id="dateBefore" name="" value=""></div>
        <div id="day" class="numBoxFull" contenteditable="true"><p class="numBoxTop">Day</p><p class="numBox">0</p></div>
        <div id="month" class="numBoxFull" contenteditable="true"><p class="numBoxTop">Month</p><p class="numBox">0</p></div>
        <div id="year" class="numBoxFull" contenteditable="true"><p class="numBoxTop">Year</p><p class="numBox">0</p></div>
        <div class="dateDiv"><input type="date" class="date" id="dateAfter" name="" value=""></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
